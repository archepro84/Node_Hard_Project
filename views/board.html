<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    BootStrap Library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!--    JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!--    Javascript-->
    <script src="/htmlApi.js"></script>

    <!--    Include CSS -->
    <link href="/meStyleSheet.css" rel="stylesheet"/>


</head>
<script>


    $(document).ready(function () {
        // 토큰이 있을 경우 로그인 기능 hide
        if (localStorage.getItem("token")) {
            // console.log("Yes Token");
            getSelf(function () {
                $('#btn_login').hide()
                $('#btn_logout').show()
            })
        } else {
            // 토큰이 없을 경우 게시글 작성 hide
            // console.log("No Token");
            $('#btn_post').hide()
        }
        get_posts();
    });

    function signEvent() {
        location.href = "sign";
    }

    function get_posts() {
        $.ajax({
            type: "GET",
            url: "/post/posts",
            data: {},
            success: function (response) {
                console.log(response);
                for (const post of response.posts) {
                    make_tr(post)
                }
            },
            error: function (error) {
                console.log(`에러가 발생하였습니다.`);
            },
        });
    }

    function write_post() {
        location.href = "/write"
    }

    function make_tr(post) {
        const {postId, nickname, title} = post;
        const temp_html = `<tr>
                <th scope="row">${postId}</th>
                <td>${nickname}</td>
                <td><a href="/post/${postId}">${title}</a></td>
            </tr>`
        $('#table_body').append(temp_html);
    }

    function logout() {
        localStorage.clear();
        window.location.href = '/';
    }

</script>
<body>

<div>

    <div class="post-body">
        <button id="btn_post" type="button" class="btn btn-dark" onclick="write_post()">게시글 작성</button>
        <button id="btn_login" type="button" class="btn btn-dark" onclick="location.href ='/login'">로그인</button>
        <button id="btn_logout" type="button" class="btn btn-dark" onclick="logout()" style="display: none">로그아웃
        </button>
        <table class="table">
            <thead class="thead-light">
            <colgroup>
                <col style="width:10%"/>
                <col style="width:15%"/>
                <col style="width:75%"/>
            </colgroup>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Title</th>
            </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>

    </div>

</div>


</body>
</html>
